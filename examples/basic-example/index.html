<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title> Basic example </title>
    <link rel="stylesheet" href="../../Treant.css">
    <link rel="stylesheet" href="basic-example.css">
    
</head>
<body>
    <div class="chart" id="basic-example"></div>
    <script src="../../vendor/raphael.js"></script>
    <script src="../../Treant.js"></script>
    
    <script src="basic-example.js"></script>
    <script>
        var tr = new Treant( chart_config );
        var tree = tr.tree;
        function AddParent() {
            var ericaNode = tree.getNodeByName("Erica Reel");
            var markNode = tree.getNodeByName("Mark Hill");
            tree.addConnectionToNode(ericaNode, false, markNode);
        }
        setTimeout(AddParent, 200);
    </script>
</body>
</html>
